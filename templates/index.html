<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Monitor - An√°lise de Apostas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">üéæ</span>
                    <div class="logo-text">
                        <h1>Tennis Monitor</h1>
                        <p class="tagline">An√°lise Inteligente para Apostas</p>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <div class="status-bar">
                    <div class="status-item">
                        <span class="status-dot"></span>
                        <span id="status-text">Conectando...</span>
                    </div>
                    <div class="status-item">
                        <span class="clock-icon">üïê</span>
                        <span id="last-update-time">--:--</span>
                    </div>
                </div>
                <button id="btn-refresh" class="btn-refresh">
                    <span>üîÑ</span> Atualizar
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filtros -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç Buscar jogador ou torneio..." class="search-input">
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="atp">ATP</button>
                    <button class="filter-btn" data-filter="challenger">Challenger</button>
                    <button class="filter-btn" data-filter="grandslam">Grand Slam</button>
                </div>
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading-container">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Buscando partidas ao vivo...</p>
            </div>
        </div>

        <!-- No Matches -->
        <div id="no-matches" class="no-matches-container" style="display: none;">
            <div class="no-matches-content">
                <span class="emoji">üò¥</span>
                <h2>Nenhuma partida ao vivo</h2>
                <p>Volte em alguns minutos para verificar novas partidas</p>
            </div>
        </div>

        <!-- Matches Grid -->
        <div id="live-matches" class="matches-grid">
            <!-- Cart√µes inseridos dinamicamente -->
        </div>
    </main>

    <!-- Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <button class="modal-close">&times;</button>
            
            <div class="modal-header">
                <h2 id="modal-title">Detalhes da Partida</h2>
                <p id="modal-tournament"></p>
            </div>

            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="stats">‚ö° Estat√≠sticas</button>
                <button class="tab-btn" data-tab="h2h">ü§ù H2H</button>
                <button class="tab-btn" data-tab="history">üìã Hist√≥rico</button>
            </div>

            <div class="modal-body">
                <div id="stats-tab" class="tab-content active">
                    <div id="stats-loading" class="loading-small"><div class="spinner-small"></div></div>
                    <div id="stats-content"></div>
                </div>

                <div id="h2h-tab" class="tab-content">
                    <div id="h2h-loading" class="loading-small"><div class="spinner-small"></div></div>
                    <div id="h2h-content"></div>
                </div>

                <div id="history-tab" class="tab-content">
                    <div id="history-loading" class="loading-small"><div class="spinner-small"></div></div>
                    <div id="history-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
